<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Basestation TA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row my-5">

            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CPU Temp</h5>
                        <h1 class="text-danger"><span id="valueCPUTemp">30</span><small>&#8451</small></h1>
                    </div>
                </div>
            </div>

            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Memory Load</h5>
                        <h1 class="text-success"><span id="valueMemoryLoad">500</span><small>MB</small></h1>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">List MC</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        const randomNumber = (min, max) => {
            return getInteger(Math.random() * (max - min) + min);
        }
        const getStatusRaspi = () => {
            $("#valueCPUTemp").text(randomNumber(30, 50));
            $("#valueMemoryLoad").text(randomNumber(200, 500));
        }
        getStatusRaspi();
        setInterval(() => {
            getStatusRaspi();
        }, 2000)
        
    </script>
</body>

</html>
